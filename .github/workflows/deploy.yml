# deploy.yml
name: Deploy

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
      - run: npm ci
      - run: npm run build
      - name: Add & Commit
        uses: EndBug/add-and-commit@v4.1.0
        env:
          # This is necessary in order to push a commit to the repo
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
